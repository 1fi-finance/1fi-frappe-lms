[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; =============================================================================
; Frappe Web Server (Gunicorn)
; =============================================================================
[program:frappe-web]
command=/home/frappe/.local/bin/bench serve --port 8000
directory=/home/frappe/frappe-bench
user=frappe
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/frappe/frappe-bench/logs/web.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=100

; =============================================================================
; Frappe Scheduler (for background jobs)
; =============================================================================
[program:frappe-scheduler]
command=/home/frappe/.local/bin/bench schedule
directory=/home/frappe/frappe-bench
user=frappe
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/frappe/frappe-bench/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=200

; =============================================================================
; Frappe Workers (process background jobs from queue)
; =============================================================================
[program:frappe-worker-default]
command=/home/frappe/.local/bin/bench worker --queue default
directory=/home/frappe/frappe-bench
user=frappe
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker-default.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=300
numprocs=1
process_name=%(program_name)s-%(process_num)02d

[program:frappe-worker-short]
command=/home/frappe/.local/bin/bench worker --queue short
directory=/home/frappe/frappe-bench
user=frappe
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker-short.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=300
numprocs=1
process_name=%(program_name)s-%(process_num)02d

[program:frappe-worker-long]
command=/home/frappe/.local/bin/bench worker --queue long
directory=/home/frappe/frappe-bench
user=frappe
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker-long.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=300
numprocs=1
process_name=%(program_name)s-%(process_num)02d

; =============================================================================
; Frappe SocketIO (real-time updates)
; =============================================================================
[program:frappe-socketio]
command=/usr/bin/node /home/frappe/frappe-bench/apps/frappe/socketio.js
directory=/home/frappe/frappe-bench
user=frappe
autostart=%(ENV_ENABLE_SOCKETIO)s
autorestart=true
redirect_stderr=true
stdout_logfile=/home/frappe/frappe-bench/logs/socketio.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=400

; =============================================================================
; Process Groups
; =============================================================================
[group:frappe]
programs=frappe-web,frappe-scheduler,frappe-worker-default,frappe-worker-short,frappe-worker-long,frappe-socketio
priority=999
