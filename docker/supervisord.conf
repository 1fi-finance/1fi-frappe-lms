[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
loglevel=info

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; =============================================================================
; Frappe Web Server (Gunicorn)
; =============================================================================
[program:frappe-web]
command=bench serve --port 8000
directory=/home/frappe/frappe-bench
environment=PATH="/home/frappe/frappe-bench/env/bin:/home/frappe/.local/bin:/home/frappe/.nvm/versions/node/v18.20.2/bin:%(ENV_PATH)s"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=100

; =============================================================================
; Frappe Scheduler (for background jobs)
; =============================================================================
[program:frappe-scheduler]
command=bench schedule
directory=/home/frappe/frappe-bench
environment=PATH="/home/frappe/frappe-bench/env/bin:/home/frappe/.local/bin:/home/frappe/.nvm/versions/node/v18.20.2/bin:%(ENV_PATH)s"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=200

; =============================================================================
; Frappe Workers (process background jobs from queue)
; =============================================================================
[program:frappe-worker-default]
command=bench worker --queue default
directory=/home/frappe/frappe-bench
environment=PATH="/home/frappe/frappe-bench/env/bin:/home/frappe/.local/bin:/home/frappe/.nvm/versions/node/v18.20.2/bin:%(ENV_PATH)s"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=300
numprocs=1
process_name=%(program_name)s-%(process_num)02d

[program:frappe-worker-short]
command=bench worker --queue short
directory=/home/frappe/frappe-bench
environment=PATH="/home/frappe/frappe-bench/env/bin:/home/frappe/.local/bin:/home/frappe/.nvm/versions/node/v18.20.2/bin:%(ENV_PATH)s"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=300
numprocs=1
process_name=%(program_name)s-%(process_num)02d

[program:frappe-worker-long]
command=bench worker --queue long
directory=/home/frappe/frappe-bench
environment=PATH="/home/frappe/frappe-bench/env/bin:/home/frappe/.local/bin:/home/frappe/.nvm/versions/node/v18.20.2/bin:%(ENV_PATH)s"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=300
numprocs=1
process_name=%(program_name)s-%(process_num)02d

; =============================================================================
; Frappe SocketIO (real-time updates)
; =============================================================================
[program:frappe-socketio]
command=node /home/frappe/frappe-bench/apps/frappe/socketio.js
directory=/home/frappe/frappe-bench
environment=PATH="/home/frappe/frappe-bench/env/bin:/home/frappe/.local/bin:/home/frappe/.nvm/versions/node/v18.20.2/bin:%(ENV_PATH)s"
autostart=%(ENV_ENABLE_SOCKETIO)s
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
priority=400

; =============================================================================
; Process Groups
; =============================================================================
[group:frappe]
programs=frappe-web,frappe-scheduler,frappe-worker-default,frappe-worker-short,frappe-worker-long,frappe-socketio
priority=999
